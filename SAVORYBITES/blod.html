<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <link rel="stylesheet" href="blod.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>

    <footer class="footer">
        <div class="footer-container">
            <!-- Left Section (Logo & Social Media) -->
            <div class="footer-left">
                <div class="logo">
                    <img src="logo.png" alt="SavoryBites">
                    <h3>SavoryBites</h3>
                </div>
                <p>Your Home For Quality Foods......</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <!-- Middle Section (Links) -->
            <div class="footer-middle">
                <h4>Pages</h4>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <!-- Right Section (Instagram Feed) -->
            <div class="footer-right">
                <h4>Follow Us On Instagram</h4>
                <div class="insta-gallery">
                    <img src="image1.jpg" alt="Food 1">
                    <img src="image2.jpg" alt="Food 2">
                    <img src="image3.jpg" alt="Food 3">
                    <img src="image4.jpg" alt="Food 4">
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>Copyright Â© 2023 SavoryBites. All Rights Reserved</p>
        </div>
    </footer>

</body>
</html>
